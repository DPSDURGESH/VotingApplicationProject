<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        /* General styles */
       /* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f8;
}

.container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    background-color: white;
    /* Removed box-shadow property */
    overflow-x: hidden; /* Prevent horizontal scrolling */
}

.form.login h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

.inputBox {
    position: relative;
    margin-bottom: 15px;
}

.inputBox label {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    pointer-events: none;
    transition: all 0.3s ease-in-out;
    color: #999;
    z-index: 1; /* Ensure label stays above input */
}

.inputBox input {
    width: 100%;
    padding: 10px 40px 10px 10px;
    border: 1px solid #ddd;
    outline: none;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
    box-sizing: border-box; /* Include padding and border in element's total width and height */
}

.inputBox i {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    transition: all 0.3s ease-in-out;
    z-index: 2; /* Ensure icon stays above input */
}

.inputBox input:focus + i,
.inputBox input:not(:placeholder-shown) + i {
    color: #007bff;
}

.inputBox input:focus,
.inputBox input:not(:placeholder-shown) {
    border-color: #007bff;
}

.inputBox input[type="submit"] {
    background-color: #007bff;
    cursor: pointer;
    color: white;
}

.inputBox input[type="submit"]:hover {
    background-color: #0056b3;
}

.signup {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #007bff;
    text-decoration: none;
}
    </style>
</head>
<body>
<form action="#" th:action="@{/userlogin}" th:object="${request}" method="post">
    <div class="container">
        <div class="form login">
            <h2>Login</h2>
            <div class="inputBox">
                <input type="email" id="emailInput" name="email" required placeholder="Email Address">
                <i class="fa-regular fa-envelope"></i>
                
            </div>
            <div class="inputBox">
                <input type="password" id="passwordInput" name="password" required placeholder="Password">
                <i class="fa-solid fa-lock"></i>
                
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="loginBtn">
            </div>
            <p>Don't have an account? <a href="sign.html" class="signup">Sign up</a></p>
        </div>
    </div>
</form>

</body>
</html>
